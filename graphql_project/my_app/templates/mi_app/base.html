{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="shortcut icon" href="{% static 'icons/granero.png' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>

    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <img src="{% static 'icons/granero.png' %}" alt="Icono" width="36" height="36">
                </button>
                <div class="sidebar-logo">
                    <a href="#">Granja S.A</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="{% url 'index' %}" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'porcinos' %}" class="sidebar-link">
                        <img src="{% static 'icons/cerdo.png' %}" alt="Icono" width="20" height="20">
                        <span>Porcinos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'alimentacion' %}" class="sidebar-link">
                        <img src="{% static 'icons/zanahoria.png' %}" alt="Icono" width="20" height="20">
                        <span>Alimentaci√≥n</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main">
            {% block content %}

            {% endblock %}
        </div>
    </div>
    {% block extra_js %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
